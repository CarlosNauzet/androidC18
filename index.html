<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <header>
        <h3>Shinnosuke Nohara</h3>
      </header>
      <main>
        <p>
          Me llamo Me llamoMe llamoMe llamoMe llamoMe llamoMe llamoMe llamoMe
        </p>
        <p>
          llamoMe llamoMe llamoMe llamoMe llamoMe llamoMe llamoMe llamoMe
          llamoMe
        </p>
      </main>
    </section>

    <section id="skills">
      <header>Mis skills</header>
      <main>
        <div>
          <label for="patinaje">Patinaje</label>
          <progress id="patinaje" value="32" max="100">32%</progress>
        </div>
        <div>
          <label for="fubtol">Futbol</label>
          <progress id="fubtol" value="32" max="100">32%</progress>
        </div>
        <div>
          <label for="canto">Canto</label>
          <progress id="canto" value="32" max="100">32%</progress>
        </div>
        <div>
          <label for="amigable">Amigable</label>
          <progress id="amigable" value="32" max="100">32%</progress>
        </div>
        <div>
          <label for="baile">Baile</label>
          <progress id="baile" value="32" max="100">32%</progress>
        </div>
        <div>
          <label for="timidez">Timidez</label>
          <progress id="timidez" value="32" max="100">32%</progress>
        </div>
      </main>
    </section>
    <figure>
      <img src="assets/c18.jpg" alt="" />
      <figcaption>Fig 1</figcaption>
    </figure>
    <section>
      <form action="">
        <div>
          <label for="nombre"></label>
          <input type="text" name="nombre" />
        </div>

        <div>
          <label for="apellido"></label>
          <input type="text" name="apellido" />
        </div>

        <div>
          <label for="telefono"></label>
          <input type="text" name="telefono" />
        </div>
        <div>
          <label for="github_username"></label>
          <input type="text" name="github_username" />
        </div>

        <div>
          <h6>¿Cómo me conociste?</h6>
          <div>
            <label for="c1">Universidad</label>
            <input type="radio" name="opciones" id="c1" />
          </div>
          <div>
            <label for="c2">Keepcoding kick-off</label>
            <input type="radio" name="opciones" id="c2" />
          </div>
          <div>
            <label for="c3">Colegio</label>
            <input type="radio" name="opciones" id="c3" />
          </div>
          <div>
            <label for="c4">Github</label>
            <input type="radio" name="opciones" id="c4" />
          </div>
        </div>

        <div>
          <h6>Más información</h6>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Qué más quieres saber?"
          ></textarea>
        </div>

        <div>
          <label for="newsletter">Quiero acceso a la newsletter</label>
          <input type="checkbox" name="newsletter" id="newsletter" />
        </div>
        <div>
          <button type="submit">Enviar</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </body>
</html>
